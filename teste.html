<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="-1 0 -3.10" radius="0.1" height="1.95" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0 -3.10" radius="0.1" height="1.95" color="#FFC65D"></a-cylinder>
      <a-plane position="0 1 -3.5" rotation="-90 0 0" depth="0.5" width="3.75" height="1" color="#555555"></a-plane>
      <a-entity position="0 1.5 -3.25" material="side: double"  geometry="primitive: box; width: 1; height: 1; depth: 0.05"></a-entity>
      
      <a-entity position="0 1.5 -2" rotation="0 0 90" geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2; height: 1;"
          material="side: double"></a-entity>

      
       <a-plane position="-2 2 -2" rotation="0 90 0" width="4" height="4" color="#00cc00"></a-plane>
      <a-plane position="0 2 -4" rotation="0 0 90" width="4" height="4" color="#00cc00"></a-plane>
      <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
    </a-scene>
  </body>
</html>
